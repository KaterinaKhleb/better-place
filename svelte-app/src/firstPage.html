<script>
	export default {
        methods: {
			openme(item) {
                this.set({more:true})
                switch (item) {
                    case 'Paper':
                    this.set({details: this.get().waste[0]});
                    break;
                    case 'Glass':
                    this.set({details: this.get().waste[1]});
                    break;
                    case 'Cardboard':
                    this.set({details: this.get().waste[2]});
                    break;
                    case 'Metal':
                    this.set({details: this.get().waste[3]});
                    break;
                    case 'Energy':
                    this.set({details: this.get().waste[5]});
                    break;
                    case 'Bio':
                    this.set({details: this.get().waste[4]});
                    break;
                    case 'Mixed':
                    this.set({details: this.get().waste[6]});
                    break;
                    case 'Hazardous':
                    this.set({details: this.get().waste[7]});
                    break;
                    case 'Electrical':
                    this.set({details: this.get().waste[8]});
                    break;
                }

                 
            }
        },
             oncreate() {
                fetch("/assets/waste.json")
                    .then(res => res.json())
                    .then(async data => {
                    console.log(data)
                    this.set({waste: data.waste})
                    });
                    },
	};
</script>
